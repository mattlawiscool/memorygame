<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <span class="moves">3</span> Moves

            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul class="deck">
            <li class="card remove">
                <i class="fa fa-diamond remove" id="1"></i>
            </li>
            <li class="card remove">
                <i class="fa fa-paper-plane-o remove" id="2"></i>
            </li>
            <li class="card match remove">
                <i class="fa fa-anchor remove"></i>
            </li>
            <li class="card remove">
                <i class="fa fa-bolt remove"></i>
            </li>
            <li class="card remove">
                <i class="fa fa-cube remove"></i>
            </li>
            <li class="card match remove">
                <i class="fa fa-anchor remove"></i>
            </li>
            <li class="card remove">
                <i class="fa fa-leaf remove"></i>
            </li>
            <li class="card remove">
                <i class="fa fa-bicycle remove"></i>
            </li>
            <li class="card remove">
                <i class="fa fa-diamond remove"></i>
            </li>
            <li class="card remove">
                <i class="fa fa-bomb remove"></i>
            </li>
            <li class="card remove">
                <i class="fa fa-leaf remove"></i>
            </li>
            <li class="card remove">
                <i class="fa fa-bomb remove"></i>
            </li>
            <li class="card open show remove">
                <i class="fa fa-bolt remove"></i>
            </li>
            <li class="card remove">
                <i class="fa fa-bicycle remove"></i>
            </li>
            <li class="card remove">
                <i class="fa fa-paper-plane-o remove"></i>
            </li>
            <li class="card remove">
                <i class="fa fa-cube remove"></i>
            </li>
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
